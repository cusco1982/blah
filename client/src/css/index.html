<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Title</title>
</head>
<body>

    <div class="container">
        <div class="row">
      
          <div class="col-md">
            <input class="form-control input" type="text" name="address" id="address" placeholder=" Street Address ..." required onChange={props.onChange} />
          </div>
        </div>
        <br/>
                
        <div class="row">
          <div class="col-md-6">
            <input class="form-control input" type="text" id="city" name="city" placeholder=" City.." required onChange={props.onChange}/>
          </div>
                        
          <div class="col-md-3">
              <select id="inputState" class="form-control">
                  <option selected>Choose State</option>
                      <option value="AL">Alabama</option>
                      <option value="AK">Alaska</option>
                      <option value="AZ">Arizona</option>
                      <option value="AR">Arkansas</option>
                      <option value="CA">California</option>
                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DE">Delaware</option>
                      <option value="DC">District Of Columbia</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>
                      <option value="WV">West Virginia</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WY">Wyoming</option>
                    </select>			
                
            </div>

            <div class="col-md-3">
                <input class="form-control input" type="text" id="city" name="city" placeholder=" Zip..." required onChange={props.onChange}/>
              </div>
        </div><br/>


        <div class="row">
            <div class="col-md-3">
              <input class="form-control input" type="text" id="price" name="price" placeholder=" Monthly Rent" required onChange={props.onChange}/>
            </div>

            <div class="col-md-3">
                <input class="form-control input" type="text" id="sqf" name="sqf" placeholder=" Sq.Feet.." required onChange={props.onChange}/>
              </div>

              <div class="col-md-3">
                  <input class="form-control input" type="text" id="sqf" name="sqf" placeholder=" Rooms" required onChange={props.onChange}/>
                </div>

              <div class="col-md-3">
                  <div class="custom-file">
                      <input type="file" class="custom-file-input" required>
                      <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                    </div>
                </div>
      
        <br/><br/>
      
      
          <button id="sendmail" class="btn btn-primary btn-lg btn-block" onClick={props.onSubmit}>Submit</button>
      
        </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
